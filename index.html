<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></!--script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="shortcut icon" href="img/favicon1.ico" type="image/x-icon">



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</head>


<body class="bg-secondary">


    <main class="container-fluid">

        <section class="container-fluid">

            <!-- Add Type Form-->
            <div class="" id="add-type-modal"
                style="position:absolute;top:0;left:0;width:100vw;height:100vh;background-color:rgba(0, 0, 0,0.2);justify-content: center;align-items: center;">
                <form class="w-75 row p-4 rounded shadow bg-light" novalidate
                    style="margin:5vh auto 0 auto;border:#444 thin solid">
                    <fieldset>
                        <div class="row mb-2">
                            <div class="col-8">
                                <h3 class="text-secondary mb-1">Character Counter:</h3>
                            </div>
                            <!--div class="col-4">
                                <input type="number" class="form-control" id="max" placeholder="Chars Max number">
                            </div-->
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="text" class="form-label text-secondary">Text</label>
                                <textarea type="text" class="form-control" id="text" required="" style="height:200px;"
                                    onkeydown="countCharacters()" onblur="countCharacters()"> </textarea>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <button class="btn btn-primary" type="button"
                                    onclick="countCharacters()">Calculate</button>
                                <!--button class="btn btn-secondary" type="button"
                                    onclick="closeTypeClick(event)">Close</button-->
                            </div>
                            <div class="col">
                                <span class="text-secondary" id="msg">Message</span>
                            </div>
                        </div>
                        <div class="row mt-4"><span class="text-secondary">* UTest Title 100 characters maximum</span>
                        </div>
                    </fieldset>
                </form>
            </div>


        </section>

        <footer></footer>
    </main>

    <script>

        const maxCount = document.querySelector("#max")
        const text = document.querySelector("#text")
        const msg = document.querySelector("#msg")

        const countCharacters = () => {
            let currentCount = text.value
            msg.innerHTML = `Character count: ${currentCount.length}`
        }

    </script>
</body>

</html>
